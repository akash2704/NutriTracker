name: Deploy to Staging

on:
  push:
    branches: [ develop, staging ]

jobs:
  deploy-staging:
    runs-on: ubuntu-latest
    environment: staging
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        cd backend
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        DATABASE_URL: sqlite:///./test.db
        SECRET_KEY: ${{ secrets.STAGING_SECRET_KEY }}
        GEMINI_API_KEY: ${{ secrets.STAGING_GEMINI_API_KEY }}
      run: |
        cd backend
        PYTHONPATH=. python -m pytest tests/ -v
    
    - name: Create staging deployment package
      run: |
        cd backend
        mkdir -p lambda-package
        cp -r app lambda-package/
        cp lambda_handler.py lambda-package/
        cp requirements.txt lambda-package/
        cd lambda-package
        pip install -r requirements.txt -t .
        zip -r ../nutritracker-staging.zip . -x "*.pyc" "*__pycache__*"
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-south-1
    
    - name: Deploy to staging Lambda
      run: |
        cd backend
        aws lambda update-function-code \
          --function-name nutritracker-staging \
          --zip-file fileb://nutritracker-staging.zip \
          --region ap-south-1
    
    - name: Update staging environment variables
      run: |
        aws lambda update-function-configuration \
          --function-name nutritracker-staging \
          --environment Variables='{
            DATABASE_URL=${{ secrets.STAGING_DATABASE_URL }},
            SECRET_KEY=${{ secrets.STAGING_SECRET_KEY }},
            GEMINI_API_KEY=${{ secrets.STAGING_GEMINI_API_KEY }}
          }' \
          --region ap-south-1
    
    - name: Run staging smoke tests
      run: |
        sleep 30  # Wait for deployment
        curl -f https://staging-api-url/health || exit 1
